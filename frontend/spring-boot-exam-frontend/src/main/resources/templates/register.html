<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>mbc board (front)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">글 작성하기</h2>

  <form id="registerForm" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="title" class="form-label fw-bold">제목</label>
      <input type="text" id="title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label fw-bold">내용</label>
      <textarea id="content" name="content" rows="8" class="form-control" required></textarea>
    </div>

    <div class="mb-4">
      <label for="writerId" class="form-label fw-bold">작성자 닉네임</label>
      <input type="text" id="writerId" name="writerId" class="form-control" required />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">등록</button>
      <button type="button" class="btn btn-outline-secondary" onclick="goList()">목록</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const body = {
      title: document.getElementById("title").value,
      content: document.getElementById("content").value,
      writerId: document.getElementById("writerId").value
    };

    fetch("http://192.168.0.171:6805/api/board/boards", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    }).then(res => res.json())
            .then(() => location.href = "/board/list");
  });

  function goList() {
    history.back();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
